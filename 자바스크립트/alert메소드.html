<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert()메소드</title>
</head>
<body>
    <h1>alert()메소드</h1>
    <button type="button" onclick="alertBox()">alert대화상자</button>
    <script>
        function alertBox(){
            alert("확인(OK) 버튼을 누를때 까지 메시지를 보여주는 창이 띄어진다");
        }
    </script>
</body>
</html>
