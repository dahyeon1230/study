<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이계산하는 프로그램</title>
    <link rel="stylesheet" href="css/age.css">
</head>
<body>
    <button type="button" class="btn" onclick="calc()">나이계산합니다.</button>
    <div id="result" class="show">(결과입니다.)</div>
    <script>
        function calc(){
            let currentYear=prompt('현재 연도를 입력하세요','YYYY');
            let birthYear=prompt('태어난 연도를 입력하세요','YYYY');
            let age;
            age=currentYear-birthYear+1;
            document.querySelector("#result").innerHTML="당신의 나이는"+age+"세 입니다.";
        }
    </script> 
</body>
</html>
